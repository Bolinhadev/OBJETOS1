<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Objetos com Tratamento de Erros de Câmera</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        #retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="message">Iniciando câmera...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('message');

        let mobileNetModel;
        const confidenceThreshold = 0.5;

        async function setupCamera() {
            const constraints = [
                { video: { facingMode: 'environment' } },
                { video: { facingMode: 'user' } },
                { video: true },
                { video: { width: { min: 640 }, height: { min: 480 } } },
                { video: { width: { min: 320 }, height: { min: 240 } } }
            ];

            for (const constraint of constraints) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraint);
                    video.srcObject = stream;
                    await new Promise(resolve => {
                        video.onloadedmetadata = () => {
                            video.play();
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            resolve();
                        };
                    });
                    messageElement.style.display = 'none';
                    return;
                } catch (error) {
                    console.warn(`Falha ao usar constraint ${JSON.stringify(constraint)}:`, error);
                }
            }

            throw new Error('Não foi possível iniciar a câmera com nenhuma das configurações');
        }

        async function loadModel() {
            try {
                messageElement.textContent = 'Carregando modelo...';
                mobileNetModel = await mobilenet.load({ version: 2, alpha: 1.0 });
                messageElement.style.display = 'none';
            } catch (error) {
                console.error('Erro ao carregar o modelo:', error);
                messageElement.textContent = 'Erro ao carregar o modelo. Por favor, recarregue a página.';
            }
        }

        async function detectObjects() {
            try {
                const predictions = await mobileNetModel.classify(video);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                predictions.forEach((prediction, index) => {
                    if (prediction.probability > confidenceThreshold) {
                        const y = 30 + index * 30;
                        ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                        ctx.fillRect(10, y - 20, 300, 25);
                        ctx.fillStyle = 'white';
                        ctx.font = '16px Arial';
                        ctx.fillText(`${prediction.className} (${Math.round(prediction.probability * 100)}%)`, 15, y);
                    }
                });

                requestAnimationFrame(detectObjects);
            } catch (error) {
                console.error('Erro na detecção de objetos:', error);
                messageElement.textContent = 'Erro na detecção. Tentando reiniciar...';
                messageElement.style.display = 'block';
                setTimeout(start, 2000);
            }
        }

        async function start() {
            try {
                await setupCamera();
                await loadModel();
                detectObjects();
            } catch (error) {
                console.error('Erro ao iniciar:', error);
                messageElement.innerHTML = `
                    Erro ao iniciar a câmera ou carregar o modelo.<br>
                    Por favor, verifique as permissões da câmera e tente novamente.<br>
                    <button id="retry-button">Tentar Novamente</button>
                `;
                document.getElementById('retry-button').onclick = start;
            }
        }

        start();
    </script>
</body>
</html>
