<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Objetos Centralizada</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="loading">Carregando modelos... <span id="progress">0%</span></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingElement = document.getElementById('loading');
        const progressElement = document.getElementById('progress');

        let cocoSsdModel, mobilenetModel;
        let isProcessing = false;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve();
                };
            });
        }

        async function loadModel(modelLoader, name) {
            try {
                return await modelLoader();
            } catch (error) {
                console.error(`Erro ao carregar ${name}:`, error);
                return null;
            }
        }

        async function loadModels() {
            const totalModels = 2;
            let loadedModels = 0;

            const updateProgress = () => {
                loadedModels++;
                const progress = Math.round((loadedModels / totalModels) * 100);
                progressElement.textContent = `${progress}%`;
            };

            [cocoSsdModel, mobilenetModel] = await Promise.all([
                loadModel(() => cocoSsd.load(), 'COCO-SSD').then(model => { updateProgress(); return model; }),
                loadModel(() => mobilenet.load(), 'MobileNet').then(model => { updateProgress(); return model; })
            ]);

            loadingElement.style.display = 'none';
        }

        async function detectObjects() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                if (cocoSsdModel) {
                    const cocoDetections = await cocoSsdModel.detect(video);
                    cocoDetections.forEach(detection => {
                        drawBox(detection.bbox, 'red', `${detection.class} (${Math.round(detection.score * 100)}%)`);
                    });
                }

                if (mobilenetModel) {
                    const mobilenetClassification = await mobilenetModel.classify(video);
                    if (mobilenetClassification.length > 0) {
                        const topPrediction = mobilenetClassification[0];
                        drawText(`${topPrediction.className} (${Math.round(topPrediction.probability * 100)}%)`, 10, canvas.height - 10, 'blue');
                    }
                }
            } catch (error) {
                console.error('Erro na detecção:', error);
            }

            isProcessing = false;
        }

        function drawBox(bbox, color, label) {
            const [x, y, width, height] = bbox;
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            drawText(label, x, y - 5, color);
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = '16px Arial';
            ctx.fillText(text, x, y);
        }

        function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            detectObjects();
            requestAnimationFrame(processFrame);
        }

        async function start() {
            await setupCamera();
            await loadModels();
            processFrame();
        }

        start();
    </script>
</body>
</html>
